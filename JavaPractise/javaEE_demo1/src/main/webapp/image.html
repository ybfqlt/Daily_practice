<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片控制</title>
    <style type="text/css">
    </style>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="init()" ondragstart="return false">
<div id="Layer1">
    <table border="0" cellpadding="2" cellpadding="0">
        <tr>
            <td>&nbsp;</td>
            <td><img src="images/up.gif" width="20" height="20" style="cursor:hand" onClick="clickMove('up')"
                     title="向上"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><img src="images/left.gif" width="20" height="20" style="cursor:hand" onClick="clickMove('left')"
                     title="向左"></td>
            <td><img src="images/zoom.gif" width="20" height="20" style="cursor:hand" onClick="realsize();" title="还原">
            </td>
            <td><img src="images/right.gif" width="20" height="20" style="cursor:hand" onClick="clickMove('right')"
                     title="向右"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><img src="images/down.gif" width="20" height="20" style="cursor:hand" onClick="clickMove('down')"
                     title="向下"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><img src="images/zoom_in.gif" width="20" height="20" style="cursor:hand" onClick="bigit();" title="放大">
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><img src="images/zoom_out.gif" width="20" height="20" style="cursor:hand" onClick="smallit();"
                     title="缩小"></td>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>

<div id='hiddenPic' style='position:absolute; z-index:0; visibility: hidden;'>
    <img name='images2' src='images/1.jpg' border='0'>
</div>
<div id='block1' onmouseout='drag=0' onmouseover='drag=1;' style='z-index:1; left:0; top:0;position:absolute'>
    <img name='images1' src='images/1.jpg' border='0' width=512 height=384>
</div>
<script language="JavaScript">
    drag = 0
    move = 0
    clickleft = 0
    clicktop = 0
    dragObj = document.getElementById("block1")

    function init()
    {
        window.document.onmousedown = mouseDown
        window.document.onmouseup = mouseUp
        window.document.onmousemove = mouseMove
    }

    function mouseDown()
    {
        if(drag)
        {
            move = 1
            dragObj.style.cursor = "move"
            clickleft = window.event.x - parseInt(dragObj.style.left)
            clicktop = window.event.y - parseInt(dragObj.style.top)
        }
    }


    function mouseUp()
    {
        move = 0
        dragObj.style.cursor = "default"
    }

    function mouseMove()
    {
        if (move)
        {
            dragObj.style.left = window.event.x - clickleft
            dragObj.style.top = window.event.y - clicktop
        }
    }

    //向四个方向移动
    function clickMove(s)
    {
        if(s=="up")
        {
            dragObj.style.top = parseInt(dragObj.style.top) - 100
        }
        else if(s=="down")
        {
            dragObj.style.top = parseInt(dragObj.style.top) + 100
        }
        else if(s=="left")
        {
            dragObj.style.left = parseInt(dragObj.style.left) - 100
        }
        else if(s=="right")
        {
            dragObj.style.left = parseInt(dragObj.style.left) + 100
        }
    }

    //缩小
    function smallit()
    {
        var height1=images1.height;
        var width1=images1.width;
        images1.height=images1.height/1.2
        images1.width=images1.width/1.2
    }

    //放大
    function bigit()
    {
        var height1=images1.height;
        var width1=images1.width;
        images1.height=images1.height*1.2
        images1.width=images1.width*1.2
    }

    //还原
    function realsize()
    {
        images1.height=images2.height
        images1.width=images2.width
        block1.style.left = 0
        block1.style.top = 0
    }
</script>
</body>
</html>
