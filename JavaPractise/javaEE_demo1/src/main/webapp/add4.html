<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/newadd.css" rel="stylesheet">
<title>增加员工信息</title>
<style>
.table th, .table td {
	text-align: center;
	height: 30px;
}
#centerpos
{
    height:50px;
    line-height:50px;
    font-size:25px;
    vertical-align: middle;
    text-align: center;
}
</style>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>

	<div id="centerpos" class="bg-primary">XXX影院管理系统</div>

	<div class="row" style="padding:10px 10px">

		<!-- 左导航栏 -->
	<div class="col-md-2">
		<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">导航</h3>
			  </div>
			  <div class="panel-body">
				<table class="table table-hover">
					<tr><td><img src="images/renyuan.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('到时候有例子!')">员工管理</a></td></tr>
					<tr><td><img src="images/yingting.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('你们自己做!')">影厅管理</a></td></tr>
					<tr><td><img src="images/zuowei.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('你们自己做!')">座位管理</a></td></tr>
					<tr><td><img src="images/yingpian.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('可以不用做!')">影片管理</a></td></tr>
					<tr><td><img src="images/dingpiao.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('可以不用做!')">订票管理</a></td></tr>
				</table>
			  </div>
		</div>
	</div>

		<!-- 增加员工信息 -->
		<div class="col-md-10" style="padding-top:10px">
			<form name="myform" class="form-horizontal" role="form" action="" method="post">
				<div class="form-group">
					<label for="emp_no" class="col-sm-2 control-label">用户编号</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="emp_no" name="emp_no">
					</div>
					<div class="col-sm-5">
						<label id="emp_no_tip" class="control-label" style="color:red"></label>
					</div>
				</div>
				<div class="form-group">
					<label for="emp_name" class="col-sm-2 control-label">用户姓名</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="emp_name" name="emp_name">
					</div>
					<div class="col-sm-5">
						<label id="emp_name_tip" class="control-label" style="color:red"></label>
					</div>
				</div>
				<div class="form-group">
					<label for="emp_tel_num" class="col-sm-2 control-label">电话号码</label>
					<div class="col-sm-3">
						<input type="tel" class="form-control" id="emp_tel_num" name="emp_tel_num">
					</div>
					<div class="col-sm-5">
						<label id="emp_tel_num_tip" class="control-label" style="color:red"></label>
					</div>
				</div>
				<div class="form-group">
					<label for="emp_addr" class="col-sm-2 control-label">地址</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="emp_addr" name="emp_addr">
					</div>
					<div class="col-sm-5">
						<label id="emp_addr_tip" class="control-label" style="color:red"></label>
					</div>
				</div>
				<div class="form-group">
					<label for="emp_email" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="emp_email" name="emp_email">
					</div>
					<div class="col-sm-5">
						<label id="emp_email_tip" class="control-label" style="color:red"></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label" style="color:red;font-weight: bold;"></div>
					<div class="col-sm-4">
						<button type="submit" class="btn btn-primary" onclick="return checkAll()">提  交</button>
					</div>
				</div>
			</form>

		</div>
	</div>

<script type="text/javascript">
<!--
//ele文本框对象，ele_tip提示区对象，regStr正则表达式，tip提示信息
function check(ele, ele_tip, regStr, tip) {
    var reg=regStr;
    if(!reg.test(ele.val()))
    {
        ele_tip.html("<img src='images/error.png'>" + tip);
        ele.focus();
        return false;
    }
    else
    {
        ele_tip.html("<img src='images/right.png'>");
        return true;
    }
}
function checkAll()
{
    if(!check($('#emp_no'), $('#emp_no_tip'), /^[a-zA-Z0-9]{6,20}$/, "请输入大小写字母和数字,长度6-20位!") ||
       !check($('#emp_name'), $('#emp_name_tip'), /^[\u4e00-\u9fa5]{2,10}$/, "请输入真实姓名,10字以内中文!") ||
       !check($('#emp_tel_num'), $('#emp_tel_num_tip'), /^1[3-8][0-9]{9}$/, "请输入11位正确手机号码!") ||
       !check($('#emp_addr'), $('#emp_addr_tip'), /^.{5,30}$/, "请输入地址,5到30字!") ||
       !check($('#emp_email'), $('#emp_email_tip'), /^([a-zA-Z0-9_-])+@[a-zA-Z0-9_-]+((\.[a-z]{2,3}){1,2})$/, "请输入正确格式Email!"))
        return false;
    else
        return true;
}

//-->
</script>
</body>
</html>
