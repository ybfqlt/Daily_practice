<!DOCTYPE html>
<html>
<head>

<title>增加员工信息</title>
<style>
.table th, .table td {
	text-align: center;
	height: 30px;
}
#centerpos

    height:50px;
    line-height:50px;
    font-size:25px;
    vertical-align: middle;
    text-align: center;
}

</head>
<body>

	<div id="centerpos" class="bg-primary">XXX影院管理系统</div>

	<div class="row" style="padding:10px 10px">

		<!-- 左导航栏 -->
	<div class="col-md-2">
		<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">导航</h3>
			  </div>
			  <div class="panel-body">
				<table class="table table-hover">
					<tr><td><img src="images/renyuan.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('到时候有例子!')">员工管理</a></td></tr>
					<tr><td><img src="images/yingting.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('你们自己做!')">影厅管理</a></td></tr>
					<tr><td><img src="images/zuowei.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('你们自己做!')">座位管理</a></td></tr>
					<tr><td><img src="images/yingpian.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('可以不用做!')">影片管理</a></td></tr>
					<tr><td><img src="images/dingpiao.png" width="24px">&nbsp;&nbsp;<a href="javascript:alert('可以不用做!')">订票管理</a></td></tr>
				</table>
			  </div>
		</div>
	</div>

		<!-- 增加员工信息 -->
		<div class="col-md-10" style="padding-top:10px">
			<form name="myform" class="form-horizontal" role="form" action="" method="post">
				<div class="form-group">
					<label for="emp_no" class="col-sm-2 control-label">用户编号</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="emp_no" name="emp_no" onblur="checkEmpNo()">
					</div>
				</div>
				<div class="form-group">
					<label for="emp_name" class="col-sm-2 control-label">用户姓名</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="emp_name" name="emp_name" onblur="checkEmpName()">
					</div>
				</div>
				<div class="form-group">
					<label for="emp_tel_num" class="col-sm-2 control-label">电话号码</label>
					<div class="col-sm-4">
						<input type="tel" class="form-control" id="emp_tel_num" name="emp_tel_num" onblur="checkEmpTelNum()">
					</div>
				</div>
				<div class="form-group">
					<label for="emp_addr" class="col-sm-2 control-label">地址</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="emp_addr" name="emp_addr" onblur="checkEmpAddr()">
					</div>
				</div>
				<div class="form-group">
					<label for="emp_email" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-4">
						<input type="email" class="form-control" id="emp_email" name="emp_email" onblur="checkEmpEmail()">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label" style="color:red;font-weight: bold;"></div>
					<div class="col-sm-4">
						<button type="submit" class="btn btn-primary" onclick="return checkAll()">提  交</button>
					</div>
				</div>
			</form>

		</div>
	</div>

<script type="text/javascript">
<!--

</script>
</body>
</html>
